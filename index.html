<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nice" id="ra">
            <div>CONGRATULATIONS!</div> 
            <div>YOU</div> 
            <div>GOT</div> 
            <div>RICKROLLED!</div>
        </div>

        <video width="80%" height="90%" id="shaps">
            <source src="Rick Astley - Never Gonna Give You Up (Video).mp4" type="video/mp4">
        </video>

        <div class="nice" id="sa">
            <div>CONGRATULATIONS!</div> 
            <div>YOU</div> 
            <div>GOT</div> 
            <div>RICKROLLED!</div>
        </div>
    </div>
    <button onclick="DOIT()" type="button" class="button" id="button"><img src="https://image.freepik.com/free-icon/rounded-play-button_318-9366.jpg" alt="monk"></button>
    <script>
        function DOIT() {
            var vid = document.getElementById("shaps"); 
            vid.play();

            
            document.getElementById('sa').style.color = "rgba(255,0,0,1)";
            document.getElementById('ra').style.color = "rgba(255,0,0,1)";
            
            document.getElementById('button').style.display = 'none';
        }
    </script>
</body>
</html>
